{% extends 'base.html' %}
{% block content %}

<div class="view-recipe-layout">
    <div class="view-recipe">
        <div class="recipe-title">
            <h2>Sign Up to Dessert Finder</h2>
        </div>
        <div class="recipe-body">
            <form action="{{ url_for('user_home') }}" method="POST">
                {% if error %}
                    <div class="error_msg">
                        <p><strong>Oops: {{error}} </strong></p>
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname" placeholder="Your First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="lastname" placeholder="Your Last Name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Your Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
