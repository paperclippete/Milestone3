{% extends 'base.html' %}
{% block content %}

<div class="view-recipe-layout">
    <div class="view-recipe">
        <div class="recipe-title">
            <h2>Sign Up to Dessert Finder</h2>
        </div>
        <div class="recipe-body">
            <form action="{{ url_for('register') }}" method="POST">
                {% if error %}
                    <div class="error_msg">
                        <p><strong>Oops: {{error}} </strong></p>
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname" placeholder="Your First Name">
                </div>
                <div class="form-group">
                    <label for="input-lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" aria-describedby="lastname" placeholder="Your Last Name">
                </div>
                <div class="form-group">
                    <label for="input-username">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="username" placeholder="Your Username" required >
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required max-length="8">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
