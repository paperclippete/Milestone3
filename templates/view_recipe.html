{% extends 'base.html' %}
{% block content %}
<div class="view-recipe-layout">
    <div class="view-recipe">
        <div class="recipe-title">
            <h2>{{recipe.title.title()}}</h2>
        </div>
        <div class="recipe-body">
            <div class="recipe-img">
                <img src="{{ recipe.image }}"></img>
            </div>
            <button class="btn like-btn"><i class="far fa-thumbs-up">Like this recipe</i></button>
            <div class="recipe-ingredients">
                <h4>Ingredients</h4>
                <ul>
                    {% for key, val in recipe.ingredients.items() %}
                        <li>{{ key.capitalize() }} - {{ val }}</li>
                    {% endfor %}
                </ul>    
            </div>
            <div class="recipe-method">
                <h4>Method</h4>
                <p>{{recipe.method.capitalize()}}</p>
            </div>
            <button class="btn btn-primary cancel-btn" type="reset" value="cancel">Back</button>
        </div>
    </div>
</div>

{% endblock %}
