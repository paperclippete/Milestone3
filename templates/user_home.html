{% extends 'base.html' %}
{% block content %}

<div class="user-home-layout">
    <div class="user-title">
        <div class="message-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="user_msg">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        </div> 
    </div>
    <div class="user-cards">
        <div class="row card-row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><strong>My Account</strong></h5>
                        <div class="card-btn">
                            <a href="{{ url_for('edit_account', loggeduser=users._id) }}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><strong>My Recipes</strong></h5>
                        <div class="card-btn">
                            <a href="{{ url_for('my_recipes', loggeduser=users._id) }}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><strong>Add a Recipe</strong></h5>
                        <div class="card-btn">
                            <a href="{{ url_for('add_recipe') }}" class="btn btn-primary">Add</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><strong>Log Out</strong></h5>
                        <div class="card-btn">    
                            <a href="{{ url_for('logout') }}" class="btn btn-primary">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

{% endblock %}
