{% extends 'base.html' %}
{% block content %}
<div class="user-home-layout">
    <div class="user-title">
        <!-- Handles any feedback and user messages from Python -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
            <div class="message-box">
                <div class="user_msg">
                    <p>{{ message }}</p>
                </div>
            </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="user-cards">
        <div class="row card-row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card u-card">
                    <img src="{{ url_for('static', filename='img/cake1.png') }}" class="card-img-top user-image"></img>
                    <div class="card-body user-body">
                        <h5 class="card-title u-card-title"><strong>My Account</strong></h5>
                        <div class="card-btn u-card-btn">
                            <a href="{{ url_for('edit_account', user_id=user._id) }}" class="btn btn-primary cake-btn">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card u-card">
                    <img src="{{ url_for('static', filename='img/cake2.png') }}" class="card-img-top user-image"></img>
                    <div class="card-body user-body">
                        <h5 class="card-title u-card-title"><strong>My Recipes</strong></h5>
                        <div class="card-btn u-card-btn">
                            <a href="{{ url_for('my_recipes', user_id=user._id) }}" class="btn btn-primary cake-btn">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card u-card">
                    <img src="{{ url_for('static', filename='img/cake3.png') }}" class="card-img-top user-image"></img>
                    <div class="card-body user-body">
                        <h5 class="card-title u-card-title"><strong>Favourite Recipes</strong></h5>
                        <div class="card-btn u-card-btn">    
                            <a href="{{ url_for('liked_recipes', user_id=user._id) }}" class="btn btn-primary cake-btn">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card u-card">
                    <img src="{{ url_for('static', filename='img/cake4.png') }}" class="card-img-top user-image"></img>
                    <div class="card-body user-body">
                        <h5 class="card-title u-card-title"><strong>Add a Recipe</strong></h5>
                        <div class="card-btn u-card-btn">
                            <a href="{{ url_for('add_recipe') }}" class="btn btn-primary cake-btn">Add</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

{% endblock %}
