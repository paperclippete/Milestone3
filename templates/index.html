{% extends 'base.html' %}
{% block content %}
<div class="index-layout">
    <div class="overlay"></div>
    <div class="title">
        <h1 id="site-title">Dessert Finder</h1>
        <form action="{{ url_for('find_recipes') }}" method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search_text" name="search_text">

        </form>
    </div>
    <div class="video desktop">
        <video autoplay muted loop id="myVideo"><source src="{{ url_for('static', filename='img/FoodPack1_18_Videvo.mov') }}" type="video/mp4"></video>
    </div>

</div>

{% endblock %}
