{% extends 'base.html' %}
{% block content %}
<div class="layout">
    <div class="add-recipe">
        <form action="{{ url_for('insert_recipe') }}" method="POST">
            <div class="form-group">
                <label for="title">Recipe Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Recipe Title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" value="{{ recipes.author }}">
            </div>
            <div class="form-group">
                <label for="recipe_description">Write a short description...</label>
                <textarea class="form-control" id="recipe_description" rows="4"></textarea>
            </div>
            <div class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">Ingredient</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
                <select class="custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button class="btn btn-primary" type="reset" value="Reset">Cancel</button>
        </form>
    </div>

{% endblock %}
